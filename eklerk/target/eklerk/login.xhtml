<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"  
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>Login Page</h1>

        <p>You have successfully deployed a Java EE 6 web application.<p:spinner /> </p>

        <h:form id="reg">
            <h2>Register (Bean Validation example)</h2>
            <p>Enforces annotation-based constraints defined on the model class.</p>
            <table>
                <tr>
                    <th style="text-align: right;">
                        <h:outputLabel for="name" value="Name:"/>
                    </th>
                    <td>
                        <h:inputText id="name" value="#{newUser.username}"/>
                        <h:message for="name" errorClass="invalid"/>
                    </td>
                </tr>
                <tr>
                    <th style="text-align: right;">
                        <h:outputLabel for="email" value="Email:"/>
                    </th>
                    <td>
                        <h:inputText id="email" value="#{newUser.password}"/>
                        <h:message for="email" errorClass="invalid"/>
                    </td>
                </tr>
            </table>
            <p>
                <h:commandButton id="login" action="#{userRegistration.login()}" value="Login"/>
            </p>
        </h:form>
        
    </ui:define>
</ui:composition>
